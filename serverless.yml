# Name your service using format rws-[servicename]-service
service: serverless-template

provider:
# The following should stay as is unless specific customisations are required
  name: aws
  runtime: nodejs8.10
  region: eu-west-1
  stage: develop
  stackTags:
    Name: ${self:service}
    service_name: ${self:service}
    environment: ${opt:stage, self:provider.stage}
    resource_owner: #Use your Bitbucket Name here
    business_unit: RD:Development
    managed_by: sls
